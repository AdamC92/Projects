<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>
    <link rel="stylesheet" href="styles.css">
   </head>


<body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform </p>
 
   <!-- Create Form -->
   <form id="survey-form">

       <!-- Details -->
       <div class="form-control">
           <label for="name" id="name-label">
               Name
           </label>

           <!-- Input Type Text -->
           <input type="text"
                  id="name"
                  placeholder="Enter your name" 
                  
    required/>
       </div>
 
       <div class="form-control">
           <label for="email" id="email-label">
               Email
           </label>

           <!-- Input Type Email-->
           <input type="email"
                  id="email"
                  placeholder="Enter your email" 
                  required/>
       </div>
 
       <div class="form-control">
           <label for="age" id="number-label">
               Age
           </label>

           <!-- Input Type Text -->
           <input type="number"
                  id="number"
                  placeholder="Enter your age" min="0" max="99"/>
       </div>
 
       <div class="form-control">
           <label for="role" id="label-role">
               Which option best describes you?
           </label>
            
           <!-- Dropdown options -->
           <select name="role" id="dropdown">
               <option value="student">Student</option>
               <option value="intern">Intern</option>
               <option value="professional">
                   Professional
               </option>
               <option value="other">Other</option>
           </select>
       </div>
 
       <div class="form-control">
           <label>
               Would you recommend freeCodeCamp
               to a friend?
           </label>

           <!-- Input Type Radio Button -->
           <label for="recommed-1">
               <input type="radio"
                      id="recommed-1"
                      name="recommed"
                      value="yes">Yes</input>
           </label>
           <label for="recommed-2">
               <input type="radio"
                      id="recommed-2"
                      name="recommed"
                      value="no">No</input>
           </label>
           <label for="recommed-3">
               <input type="radio"
                      id="recommed-3"
                      name="recommed" value="maybe">Maybe</input>
           </label>
       </div>
 
       <div class="form-control">
           <label>Languages and Frameworks known
               <small>(Check all that apply)</small>
           </label>
           <!-- Input Type Checkbox -->
           <label for="inp-1">
               <input type="checkbox"
                      name="inp"
                      value="c">C</input></label>
           <label for="inp-2">
               <input type="checkbox"
                      name="inp" value="c++">C++</input></label>
           <label for="inp-3">
               <input type="checkbox"
                      name="inp" value="c#">C#</input></label>
           <label for="inp-4">
               <input type="checkbox"
                      name="inp" value="java">Java</input></label>
           <label for="inp-5">
               <input type="checkbox"
                      name="inp" value="python">Python</input></label>
           <label for="inp-6">
               <input type="checkbox"
                      name="inp" value="javascript">JavaScript</input></label>
           <label for="inp-7">
               <input type="checkbox"
                      name="inp" value="react">React</input></label>
           <label for="inp-7">
               <input type="checkbox"
                      name="inp" value="angular">Angular</input></label>
           <label for="inp-7">
               <input type="checkbox"
                      name="inp" value="django">Django</input></label>
           <label for="inp-7">
               <input type="checkbox"
                      name="inp" value="spring">Spring</input></label>
       </div>
 
       <div class="form-control">
           <label for="comment">
               Any comments or suggestions
           </label>

           <!-- multi-line text input control -->
           <textarea name="comment" id="comment"
               placeholder="Enter your comment here">
           </textarea>
       </div>
 
       <!-- Multi-line Text Input Control -->
       <button type="submit" value="submit" id="submit">
           Submit
       </button>
   </form>
</body>
 
</html>
